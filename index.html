<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radarloops - America3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f2f5;
        }
        header {
            background: #323c47; 
            color: #fff; 
            padding: 1rem; 
            text-align: center;
        }
        #search-container {
            margin: 2rem auto 1rem auto;
            text-align: center;
        }
        #search-input {
            width: 350px;
            max-width: 80vw;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #files-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .file-card {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1rem;
            width: 240px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .file-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .file-title {
            margin: 0.5rem 0 1rem 0;
            font-weight: bold;
            font-size: 1.1rem;
            word-break: break-word;
        }
        .file-preview {
            max-width: 220px;
            max-height: 180px;
            margin-bottom: 0.5rem;
        }
        .file-link {
            display: inline-block;
            margin-top: 0.5rem;
            color: #1877f2;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            #files-container {
                gap: 0.5rem;
            }
            .file-card {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Radarloops</h1>
        <p>America3's Archive of Radar Loops, GIFs and Files</p>
    </header>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search files, gifs, or keywords...">
    </div>
    <div id="files-container">
        <!-- Files will be dynamically inserted here -->
    </div>

    <script>
        // Example data, replace with actual file list or fetch from backend/JSON API if needed
        const files = [
            {
                title: "Storm Radar 2024-06-15",
                filename: "storm_20240615.gif",
                type: "gif",
                url: "files/storm_20240615.gif"
            },
            {
                title: "US Composite 2024-06-10",
                filename: "us_composite_20240610.gif",
                type: "gif",
                url: "files/us_composite_20240610.gif"
            },
            {
                title: "Loop Data 2024-06-01",
                filename: "loop_data_20240601.zip",
                type: "zip",
                url: "files/loop_data_20240601.zip"
            },
            {
                title: "Readme",
                filename: "README.txt",
                type: "txt",
                url: "files/README.txt"
            }
            // Add more files here...
        ];

        function getFileCard(file) {
            let preview = '';
            if (file.type === "gif") {
                preview = `<img src="${file.url}" alt="${file.title}" class="file-preview">`;
            } else if (file.type === "png" || file.type === "jpg" || file.type === "jpeg") {
                preview = `<img src="${file.url}" alt="${file.title}" class="file-preview">`;
            } else if (file.type === "txt") {
                preview = `<span class="file-preview" style="font-size:2.5rem;">üìÑ</span>`;
            } else if (file.type === "zip") {
                preview = `<span class="file-preview" style="font-size:2.5rem;">üóúÔ∏è</span>`;
            } else {
                preview = `<span class="file-preview" style="font-size:2.5rem;">üìÅ</span>`;
            }
            return `
                <div class="file-card" data-title="${file.title.toLowerCase()}" data-filename="${file.filename.toLowerCase()}">
                    ${preview}
                    <div class="file-title">${file.title}</div>
                    <a class="file-link" href="${file.url}" target="_blank" download>Download</a>
                </div>
            `;
        }

        function renderFiles(filter="") {
            const container = document.getElementById('files-container');
            container.innerHTML = '';
            let filtered = files;
            if (filter) {
                const term = filter.toLowerCase();
                filtered = files.filter(f =>
                    f.title.toLowerCase().includes(term) ||
                    f.filename.toLowerCase().includes(term)
                );
            }
            if (filtered.length === 0) {
                container.innerHTML = `<div style="padding:2rem;color:#888;">No files found.</div>`;
                return;
            }
            filtered.forEach(file => {
                container.innerHTML += getFileCard(file);
            });
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', function() {
            renderFiles(this.value);
        });

        // Initial render
        renderFiles();
    </script>
</body>
</html>
